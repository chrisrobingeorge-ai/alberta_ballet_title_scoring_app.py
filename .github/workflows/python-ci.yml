name: python-ci
on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Validate imports (Core modules only)
        run: |
          python -c "import streamlit; print('✓ Streamlit OK')"
          python -c "from data.loader import get_live_analytics_category_factors; print('✓ data.loader OK')"
          python -c "from ml.knn_fallback import KNNFallback; print('✓ ml.knn_fallback OK')"
          python -c "from ml.title_explanation_engine import build_title_explanation; print('✓ ml.title_explanation_engine OK')"
      
  lint:
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail build on lint issues
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install flake8
        run: pip install flake8
      
      - name: Lint Python files
        run: |
          # Lint with relaxed settings for existing codebase
          flake8 ml/ utils/ data/ pages/ --max-line-length=120 --ignore=E501,W503,E203 --exit-zero
